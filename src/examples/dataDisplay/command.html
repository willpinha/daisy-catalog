<!-- Border color matches daisyUI's default input border color -->
<div class="flex items-center border rounded-lg border-[oklch(var(--bc)/.2)] h-12 w-[500px]">

    <!-- Command icon -->
    <i class="fa fa-terminal text-xl text-info px-4" aria-hidden="true"></i>

    <!-- Command text -->
    <p class="w-full h-full flex items-center px-4 border-x border-[oklch(var(--bc)/.2)]">
        npm install daisyUI
    </p>

    <!-- Copy button -->
    <div class="tooltip tooltip-right" data-tip="Copy">
        <button class="btn btn-ghost rounded-l-none">
            <i class="fa-solid fa-copy text-xl text-info" aria-hidden="true"></i>
        </button>
    </div>

</div>
