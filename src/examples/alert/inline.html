<div class="flex flex-col gap-6">
    <!-- Neutral -->
    <div class="join rounded-box">
        <div class="join-item p-4 bg-neutral text-neutral-content text-xl">
            <i class="fa-solid fa-circle-minus"></i>
        </div>

        <div class="join-item flex flex-col py-2 px-4 bg-base-200">
            <h3 class="font-bold">Neutral</h3>
            <span class="text-sm">You added 10 new projects!</span>
        </div>
    </div>

    <!-- Success -->
    <div class="join rounded-box">
        <div class="join-item p-4 bg-success text-success-content text-xl">
            <i class="fa-solid fa-circle-check"></i>
        </div>

        <div class="join-item flex flex-col py-2 px-4 bg-base-200">
            <h3 class="text-success font-bold">Success</h3>
            <span class="text-sm">Your account has been registered!</span>
        </div>
    </div>

    <!-- Info -->
    <div class="join rounded-box">
        <div class="join-item p-4 bg-info text-info-content text-xl">
            <i class="fa-solid fa-circle-info"></i>
        </div>

        <div class="join-item flex flex-col py-2 px-4 bg-base-200">
            <h3 class="text-info font-bold">Info</h3>
            <span class="text-sm">This channel has been archived by the owner!</span>
        </div>
    </div>

    <!-- Warning -->
    <div class="join rounded-box">
        <div class="join-item p-4 bg-warning text-warning-content text-xl">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>

        <div class="join-item flex flex-col py-2 px-4 bg-base-200">
            <h3 class="text-warning font-bold">Warning</h3>
            <span class="text-sm">Your image size is too big!</span>
        </div>
    </div>

    <!-- Error -->
    <div class="join rounded-box">
        <div class="join-item p-4 bg-error text-error-content text-xl">
            <i class="fa-solid fa-bolt"></i>
        </div>

        <div class="join-item flex flex-col py-2 px-4 bg-base-200">
            <h3 class="text-error font-bold">Error</h3>
            <span class="text-sm">Your email is already in use!</span>
        </div>
    </div>
</div>
